<div class="p-3  border rounded uploader-container ">

    <div *ngIf="!singleFile || files.length==0" class="upload-area m-1 d-flex align-items-center justify-content-center" (click)="selectUploader()">

        <div class="content opacity-50">
            <ion-icon size="large" name="add-circle-outline"></ion-icon>
            <br>
            افزودن تصویر

        </div>

    </div>

    <div class="upload-area m-1 " *ngFor="let file of files">

        <ion-button class="position-absolute top-0 start-0" icon-only (click)="removeImage(file)">
            <ion-icon class="text-danger" name="cancel"></ion-icon>
        </ion-button>

        <ng-container *ngIf="file.progressStatus=='in-progress' || file.progressStatus==''">
            <ion-progress-bar [value]="file.progress" *ngIf="file.progressStatus=='in-progress'">
            </ion-progress-bar>

            <div *ngIf="!isImageFile(file)" class="content align-self-center">
                <ion-icon class="icon-size-14 text-muted">insert_drive_file</ion-icon>
                <div class="px-1.5 rounded text-sm font-semibold leading-5 text-white " [class.bg-red-600]="file.extention === 'PDF'" [class.bg-blue-600]="file.extention === 'DOC'" [class.bg-blue-600]="file.extention === 'DOCX'" [class.bg-green-600]="file.extention === 'XLSX'" [class.bg-green-600]="file.extention === 'XLS'" [class.bg-gray-600]="file.extention=== 'TXT'">
                    {{file.extention}}
                </div>
            </div>
            <img *ngIf="isImageFile(file)" class="opacity-50" [src]="file.fullFilePath">
        </ng-container>

        <ng-container *ngIf="file.progressStatus=='uploaded'">

            <img [src]="file.fullFilePath">
        </ng-container>
    </div>


    <input #cameraUpload type="file" name="cameraUpload" accept="image/x-png,image/jpeg,image/gif;capture=camera" capture="environment" id="cameraUpload" style="display: none" />
    <input #fileUpload type="file" name="fileUpload" accept="{{fileFilters}}" id="fileUpload" style="display: none" />
</div>
