<div class="px-2 bg-section mb-3">
    <div>
        <div class="py-2">
            <ng-content></ng-content>
        </div>


        <div class="d-flex justify-content-center" (click)="expandCollapse()" style="font-size: 10px;" *ngIf="expandable">
            <svg xmlns="http://www.w3.org/2000/svg" class="chevron" viewBox="54 185 882 208" [class.collapsed]="expanded">
                <path d="M 74 205 l 408 168 l 434 -160" stroke-linecap="round" stroke-linejoin="round" stroke="#2cae65" fill="none" stroke-width="40"></path>
            </svg>
        </div>
    </div>
    <div class="expand-arrow" *ngIf="expandable" (click)="expandCollapse()">
        <svg class="bg" xmlns="http://www.w3.org/2000/svg" viewBox="-6 0 12 2">
            <path d="M -6 0 C -2 1 -3 2 0 2 C 3 2 2 1 6 0 Z" fill="#f5f5f5" />
        </svg>
    </div>

</div>
