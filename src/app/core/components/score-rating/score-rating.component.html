<div class="p-2 mt-2 d-flex align-items-center">
    <ion-icon src="../../../../assets/coins.svg" [color]="color" size="large">
    </ion-icon>

    <div class="ms-1 flex-fill"> {{'SCORE' | translate}}: </div>
    <ion-button slot="end" fill="outline" shape="round" (click)="addNote=!addNote" [color]="addNote?'danger':'success'">
        <ion-icon slot="start" name="add" *ngIf="!addNote"></ion-icon>
        <ion-icon slot="start" name="remove-outline" *ngIf="addNote"></ion-icon>
        {{'NOTE' | translate}}
    </ion-button>
</div>
<div class="d-flex ">
    <ng-container *ngFor="let item of scores">
        <!-- <ion-icon name="star-outline" color="warning" size="large">
        </ion-icon> -->
        <div class="border rounded-circle px-2 py-1 me-1" (click)="select(item)" [class.red]="color=='danger'" [class.selected]="item<=score">
            {{item}}
        </div>

    </ng-container>

</div>
<ion-item class="pt-2" *ngIf="addNote">
    <ion-label position="stacked"> {{'NOTE' | translate}}</ion-label>
    <ion-textarea placeholder="متن خود را وارد نمایید" [autoGrow]="true" [ngModel]="notes" (ngModelChange)="onNotesChanged($event)"></ion-textarea>
</ion-item>
