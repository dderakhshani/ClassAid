<div class="timeline mt-2">
    <div class="time-item" *ngFor="let r of rings" [class.held]="getSchedule(r)?.session?.endTime" [class.inprogress]="getSchedule(r)?.session">
        <div class="item_content">
            <app-schedule-item [schedule]="getSchedule(r)"></app-schedule-item>
        </div>

        <div class="duration">
            {{r.startTime}}

            <small class="text-secondary"> <br /> {{r.endTime}}</small>
        </div>
    </div>

</div>
