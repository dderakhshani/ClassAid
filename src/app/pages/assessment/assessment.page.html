<div class="avatar d-flex flex-column align-items-center">
    <ion-card class="d-flex align-items-center justify-content-center">
        <ion-avatar>
            <img alt="Avatar-Student" [src]="student?.getImageUrl()" onerror="this.src='/assets/img/avatar.webp'" />
        </ion-avatar>
    </ion-card>
</div>
<ion-header class="content-header ion-no-border" collapse="fade">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>ارزشیابی</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="save()">
                <ion-icon slot="icon-only" name="save-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content class="round-content">
    <div class="d-flex flex-column align-items-center pt-3">

        <b> {{student?.fullName}}</b>

    </div>
    <div class="px-3 pb-4">
        <hr>
        <!-- Summery -->
        <ion-accordion-group>
            <ion-accordion value="first">
                <ion-item slot="header" color="light">
                    <ion-label> وضعیت کلی</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">
                    <ion-segment value="2" mode="ios">
                        <ion-segment-button value="1" class="text-danger">
                            <ion-label>ن.ب.ت</ion-label>
                        </ion-segment-button>
                        <ion-segment-button value="2" class="text-warning">
                            <ion-label>قابل قبول</ion-label>
                        </ion-segment-button>
                        <ion-segment-button value="3" class="text-primary">
                            <ion-label>خوب</ion-label>
                        </ion-segment-button>
                        <ion-segment-button value="4" class="text-success">
                            <ion-label>عالی</ion-label>
                        </ion-segment-button>
                    </ion-segment>
                    <div echarts [options]="chartOptions" class="widget-chart" theme="roma"></div>
                </div>

            </ion-accordion>

        </ion-accordion-group>

        <!-- Assessment -->
        <div class="d-flex flex-column">
            <ion-button (click)="clear()" fill="outline" color="danger" class="mt-2">
                <ion-icon name="trash-bin-outline"></ion-icon>
                حذف انتخاب ها
            </ion-button>
            <!-- Create  Parameters & Levels -->
            <div *ngFor="let param of paramters;let index=index;" class="pt-2">
                <b> {{index+1}}.&nbsp;{{param.title}}</b>
                <ion-segment [scrollable]="true" [(ngModel)]="param.level" mode="ios">
                    <ion-segment-button (click)="selectMeasure(param,am)" value="{{am.value}}" class="{{am.bdColor}}" *ngFor="let am of assessLevels">
                        <ion-icon [name]="am.ionIcon"></ion-icon>
                        <ion-label>
                            {{am.title}}
                        </ion-label>
                    </ion-segment-button>

                </ion-segment>
            </div>
        </div>
    </div>
</ion-content>
