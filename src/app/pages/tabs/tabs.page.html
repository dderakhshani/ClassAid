<ion-tabs>

    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
            <ion-icon name="home"></ion-icon>
            <ion-label>خانه</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="schedule">
            <ion-icon name="calendar-outline"></ion-icon>
            <ion-label>برنامه کلاسی </ion-label>
        </ion-tab-button>


        <ion-tab-button tab="start">
        </ion-tab-button>

        <ion-tab-button tab="reports">
            <ion-icon name="newspaper-outline"></ion-icon>
            <ion-label>گزارش ها</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="profile">
            <ion-icon name="settings"></ion-icon>
            <ion-label>تنظیمات</ion-label>
        </ion-tab-button>


    </ion-tab-bar>

</ion-tabs>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="startClass()">
        <ion-icon name="book-outline" *ngIf="globalService.currentClassTask;else play"></ion-icon>
        <ng-template #play>
            <ion-icon name="play-outline"></ion-icon>
        </ng-template>
    </ion-fab-button>
</ion-fab>
