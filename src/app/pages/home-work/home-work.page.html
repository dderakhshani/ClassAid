<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="back()">
                <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>بررسی تکالیف-تمرین</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="save()">
                <ion-icon slot="icon-only" name="save-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="pb-5">
        <div *ngFor="let student of students ">
            <ion-card class="student-card flex-fill">
                <ion-card-content>
                    <div class="d-flex flex-column ion-align-items-center">
                        <ion-avatar slot="start">
                            <img alt="Avatar-Student" [src]="student.getImageUrl()" onerror="this.src='/assets/img/avatar.webp'" />
                        </ion-avatar>
                        <div>
                            {{student.fullName}}
                        </div>

                        <ion-segment [scrollable]="true" mode="ios">
                            <ion-segment-button value="{{am.value}}" class="{{am.bdColor}}" *ngFor="let am of assessLevels">
                                <ion-icon [name]="am.ionIcon"></ion-icon>
                                <ion-label>
                                    {{am.title}}
                                </ion-label>
                            </ion-segment-button>
                        </ion-segment>
                        <app-score-rating [maxScore]="10"></app-score-rating>
                    </div>
                </ion-card-content>
            </ion-card>
        </div>
    </div>
</ion-content>
