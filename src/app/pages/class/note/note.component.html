<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="modal.dismiss()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>یادداشت</ion-title>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon slot="icon-only" name="save-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="student" class="pt-3 d-flex flex-column align-items-center justify-content-center">
        <ion-avatar>
            <img alt="Avatar-Student" [src]="student?.getImageUrl()" />
        </ion-avatar>
        <b> {{student?.fullName}}</b>
    </div>

    <ion-item lines="none">
        <ion-icon slot="start" name="alarm-outline"></ion-icon>
        <ion-label>نوع :</ion-label>

    </ion-item>

    <div class="px-3">
        <ion-segment mode="ios">
            <ion-segment-button value="next">
                <ion-label>یادداشت شخصی </ion-label>
            </ion-segment-button>
            <ion-segment-button value="tommorow">
                <ion-label> گزارش</ion-label>
            </ion-segment-button>
        </ion-segment>
    </div>


    <ion-item class="pt-2">
        <ion-label position="stacked">متن یادداشت</ion-label>
        <ion-textarea placeholder="متن خود را وارد نمایید"></ion-textarea>
    </ion-item>

    <ion-item class="pt-2">

        <ion-label>برچسب: </ion-label>
        <ion-input placeholder="متنی  را وارد نمایید" [(ngModel)]="tag"></ion-input>
        <ion-button slot="end" (click)="addTag()" size="default">
            <ion-icon name="add-outline" slot="start"></ion-icon>
            افزودن

        </ion-button>

    </ion-item>
    <div>
        <ion-chip [color]="colors[index%colors.length]" *ngFor="let tag of tags;let index=index">
            <ion-icon name="pricetag-outline"></ion-icon>
            <ion-label>{{tag}} </ion-label>
            <ion-icon name="close" (click)="removeTag(index)"></ion-icon>
        </ion-chip>
    </div>


    <div class="p-2 mt-2">
        <app-uploader></app-uploader>
    </div>

</ion-content>
<ion-footer class="p-2">
    <ion-button expand="block" (click)="save()">
        <ion-icon name="save-outline" size="large"></ion-icon>
        <ion-label class="mt-2"> ذخیره</ion-label>
    </ion-button>
</ion-footer>
