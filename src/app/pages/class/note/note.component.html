<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="modal.dismiss()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>یادداشت/گزارش</ion-title>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon slot="icon-only" name="save-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="student" class="pt-3 d-flex flex-column align-items-center justify-content-center">
        <ion-avatar>
            <img alt="Avatar-Student" [src]="student?.getImageUrl()" onerror="this.src='/assets/img/avatar.webp'" />
        </ion-avatar>
        <b> {{student?.fullName}}</b>
    </div>

    <!-- Reminders List -->
    <div class="p-2 bg-light old_items" *ngIf="prevNotes && prevNotes.length>0">
        <div>
            <h4>یادآور های قبلی کلاس:</h4>
        </div>
        <div>
            <ion-card *ngFor="let r of prevNotes;let index=index" [ngClass]="{'reminder-item': !expanded, 'reminder-item-expanded': expanded}" class="score-item" [style.transform]="'scale(' + getScale(index) + ')'">
                <ion-item lines="none">
                    <ion-avatar slot="start">
                        <ion-icon name="alarm-outline" color="secondary" size="large" *ngIf="!r.isReport"></ion-icon>
                        <ion-icon name="alarm-outline" color="warning" size="large" *ngIf="r.isReport"></ion-icon>
                        <!-- <ion-icon name="newspaper-outline" color="warning" size="small" *ngIf="r.isReport"></ion-icon> -->
                    </ion-avatar>
                    <ion-label>
                        <ion-note> {{r.remindTime | date}}</ion-note>
                        <p> {{r.note}}</p>
                    </ion-label>

                    <ion-button fill="clear" slot="end" (click)="remove(r)" color="medium">
                        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>

                    </ion-button>
                </ion-item>
            </ion-card>
            <ion-button fill="clear" size="small" *ngIf="prevNotes.length>1" (click)="expanded=!expanded" style="margin-top: -0.5rem;">
                <ng-container *ngIf="!expanded">
                    <ion-icon name="chevron-down-outline"></ion-icon>
                    مشاهده همه
                </ng-container>
                <ng-container *ngIf="expanded">
                    <ion-icon name="chevron-up-outline"></ion-icon>
                    بستن
                </ng-container>
            </ion-button>

        </div>
    </div>


    <!-- Add New Notes -->
    <ion-item lines="none">
        <ion-icon slot="start" name="alarm-outline"></ion-icon>
        <ion-label>نوع :</ion-label>

    </ion-item>

    <div class="px-3">
        <ion-segment mode="ios" [(ngModel)]="isReport" color="warning">
            <ion-segment-button value="true">
                <ion-label> گزارشی</ion-label>
            </ion-segment-button>
            <ion-segment-button value="false">
                <ion-label>شخصی </ion-label>
            </ion-segment-button>
        </ion-segment>
    </div>


    <ion-item class="pt-2">
        <ion-label position="stacked">متن یادداشت</ion-label>
        <ion-textarea placeholder="متن خود را وارد نمایید" [autoGrow]="true" [(ngModel)]="notes"></ion-textarea>
    </ion-item>

    <ion-item class="pt-2">

        <ion-label>برچسب: </ion-label>
        <ion-input placeholder="متنی  را وارد نمایید" [(ngModel)]="tag"></ion-input>
        <ion-button slot="end" (click)="addTag()" size="default">
            <ion-icon name="add-outline" slot="start"></ion-icon>
            افزودن

        </ion-button>

    </ion-item>
    <div>
        <ion-chip [color]="colors[index%colors.length]" *ngFor="let tag of tags;let index=index">
            <ion-icon name="pricetag-outline"></ion-icon>
            <ion-label>{{tag}} </ion-label>
            <ion-icon name="close" (click)="removeTag(index)"></ion-icon>
        </ion-chip>
    </div>


    <div class="p-2 mt-2">
        <app-uploader></app-uploader>
    </div>

</ion-content>
<ion-footer class="p-2">
    <ion-button expand="block" (click)="save()">
        <ion-icon name="save-outline" size="large"></ion-icon>
        <ion-label class="mt-2"> ذخیره</ion-label>
    </ion-button>
</ion-footer>
