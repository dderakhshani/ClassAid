<ion-header>
    <ion-toolbar>
        <ion-title>ارزیابی و گزارشات</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

    <div class="ion-padding">
        <ion-text>ارزیابی</ion-text>
    </div>
    <div class="px-2 shadow-sm " style="background: #FFF;">
        <ion-list>

            <ion-item lines="full" button [routerLink]="['/tabs/reports/attendance']">
                <ion-icon name="people-outline" slot="start"></ion-icon>
                <ion-label>
                    حضور و غیاب
                </ion-label>
            </ion-item>
            <ion-item lines="full" button [routerLink]="['/tabs/reports/student-profile']">
                <ion-icon name="person-outline" slot="start"></ion-icon>
                <ion-label>
                    پروفایل دانش آموز
                </ion-label>
            </ion-item>
            <ion-item lines="full" button [routerLink]="['/tabs/reports/assessments']">
                <ion-icon name="bar-chart-outline" slot="start" color="danger"></ion-icon>
                <ion-label>
                    ارزشیابی
                </ion-label>
            </ion-item>
            <ion-item lines="full" button [routerLink]="['/tabs/reports/scores']">
                <ion-icon src="../../../assets/coins.svg" slot="start" color="warning"></ion-icon>
                <ion-label>
                    مشاهدات و امتیازات
                </ion-label>
            </ion-item>
            <ion-item lines="full" button [routerLink]="['/tabs/reports/home-works']">
                <ion-icon name="library-outline" slot="start" color="success"></ion-icon>
                <ion-label>
                    تکلیف و تمرین
                </ion-label>
            </ion-item>
            <ion-item lines="none" button [routerLink]="['/tabs/reports/tests']">
                <ion-icon name="flask-outline" slot="start" color="danger"></ion-icon>
                <ion-label>
                    آزمون ها
                </ion-label>
            </ion-item>
        </ion-list>
    </div>

    <div class="ion-padding">
        <ion-text> گزارشات</ion-text>
    </div>

    <div class="px-2 shadow-sm" style="background: #FFF;">
        <ion-list>

            <ion-item button lines="full">
                <ion-icon src="../../../assets/story.svg" slot="start" color="secondary"></ion-icon>
                <ion-label>
                    روایت روز
                </ion-label>
            </ion-item>
            <ion-item lines="full" button [routerLink]="['/tabs/reports/sessions']">
                <ion-icon name="albums-outline" slot="start" color="primary"></ion-icon>
                <ion-label>
                    کلاس های برگزار شده
                </ion-label>
            </ion-item>
            <ion-item button lines="full">
                <ion-icon name="alarm-outline" slot="start" color="secondary"></ion-icon>
                <ion-label>
                    یادآور ها
                </ion-label>
            </ion-item>
            <ion-item button lines="full">
                <ion-icon name="document-text-outline" slot="start" color="warning"></ion-icon>
                <ion-label>
                    یادداشت های کلاسی
                </ion-label>
            </ion-item>


        </ion-list>
    </div>

    <div class="ion-padding ion-text-center">
        <ion-text class="text-secondary text-small"> تمامی حقوق محفوظ است</ion-text>
    </div>
</ion-content>
