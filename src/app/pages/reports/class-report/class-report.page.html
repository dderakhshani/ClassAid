<ion-header class="content-header ion-no-border" collapse="fade">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="back()">
                <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-button>
                <ion-icon slot="icon-only" name="share-social"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <img alt="Avatar" [src]="book?.getImageUrl()" onerror="this.src='/assets/img/book.png'" />

</ion-header>

<ion-content class="round-content flex-fill p-2 ">

    <ion-item>
        <ion-avatar slot="start">
            <img alt="Avatar" [src]="book?.getImageUrl()" onerror="this.src='/assets/img/book.png'" />
        </ion-avatar>
        <ion-label>
            <h3> {{lesson?.name}}</h3>
            <p>
                {{book?.name}}
            </p>
        </ion-label>
    </ion-item>
    <div class="px-3 pb-5">
        <!-- Absent Students -->
        <div class="p-2  mt-2 mb-3 bg-section" *ngIf="absentStudents">
            <div>
                <h4>دانش آموزان غایب :</h4>
            </div>
            <div style="overflow-x: auto;width: 100%;">
                <div class="d-inline-flex">
                    <div *ngFor="let s of absentStudents" class="attendance me-3 d-flex flex-column align-items-center">
                        <ion-avatar slot="start">
                            <img alt="Avatar-Student" [src]="studentModel.getImageUrl(s.studentId)" onerror="this.src='/assets/img/avatar.webp'" />

                            <ion-icon color="danger" size="large" name="close-circle" *ngIf="s.status== AttendanceStatus.Absent"></ion-icon>
                            <ion-icon name="time" size="large" color="warning" *ngIf="s.status== AttendanceStatus.Delayed"></ion-icon>

                        </ion-avatar>
                        <span>{{s.studentFullName}}</span>
                    </div>

                </div>
            </div>

        </div>

        <!-- Notes List -->
        <app-expandable-section [(expanded)]="notes_expanded" [expandable]="notes_expandable">
            <div>
                <h4>یادداشت ها :</h4>
            </div>
            <div *ngIf="notes  && notes.length>0" class="old_items">
                <ion-card *ngFor="let n of notes;let index=index" [ngClass]="{'reminder-item': !notes_expanded, 'reminder-item-expanded': notes_expanded}" [style.transform]="'scale(' + getScale(index,notes_expanded) + ')'">
                    <!-- Preload images before being expanded -->
                    <img hidden *ngFor="let img of n.images;" [src]="imageUrl+img" />
                    <ion-slides *ngIf="notes_expanded" [pager]="true">
                        <ion-slide *ngFor="let img of n.images">
                            <img [src]="imageUrl+img" />
                        </ion-slide>
                    </ion-slides>
                    <ion-item lines="none">
                        <ion-avatar slot="start">
                            <ion-icon name="document-text-outline" color="secondary" size="large" *ngIf="!n.isReport"></ion-icon>
                            <ion-icon name="document-text-outline" color="warning" size="large" *ngIf="n.isReport"></ion-icon>
                            <!-- <ion-icon name="newspaper-outline" color="warning" size="small" *ngIf="r.isReport"></ion-icon> -->
                        </ion-avatar>
                        <ion-label>
                            <ion-note> {{n.remindTime | date}}</ion-note>
                            <p> {{n.note}}</p>
                        </ion-label>

                        <div class="d-flex flex-column actions">
                            <ion-button fill="clear" slot="end" (click)="remove_notes(n)" color="medium">
                                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                            </ion-button>
                            <ion-button fill="clear" slot="end" (click)="share_notes(n)" color="medium">
                                <ion-icon slot="icon-only" name="share-social"></ion-icon>
                            </ion-button>
                        </div>

                    </ion-item>
                    <div class="px-3 pb-2">
                        <ion-chip [color]="colors[index%colors.length]" *ngFor="let tag of n.tags;let index=index">
                            <ion-icon name="pricetag-outline"></ion-icon>
                            <ion-label>{{tag}} </ion-label>
                        </ion-chip>
                    </div>
                </ion-card>
            </div>
        </app-expandable-section>


        <!-- Scores List -->
        <div class="p-2  mt-4 bg-section">
            <div>
                <h4> مشاهدات و امتیازات :</h4>
            </div>
            <div style="overflow-x: auto;">
                <div class="d-flex flex-wrap">
                    <div *ngFor="let s of scores" class="attendance me-3">
                        <ion-avatar slot="start" (click)="showReminder(s)" class="d-flex flex-column align-items-center">
                            <img alt="Avatar-Student" [src]="studentModel.getImageUrl(s.studentId)" onerror="this.src='/assets/img/avatar.webp'" />

                            <ion-icon color="success" size="large" name="add-circle" *ngIf="s.positiveNegetive"></ion-icon>
                            <ion-icon color="danger" name="remove-circle" size="large" *ngIf="!s.positiveNegetive"></ion-icon>

                        </ion-avatar>
                        <span>
                            {{s.studentFullName}}
                        </span>
                    </div>
                </div>

            </div>

        </div>

        <!-- Reminders List -->
        <div class="p-2 mt-3 bg-section">
            <ion-item lines="none">
                <ion-icon name="alarm-outline" slot="start"></ion-icon>
                <ion-label>
                    <h1>یادآور ها:</h1>
                </ion-label>
            </ion-item>

            <!-- Student Reminders -->
            <div class="d-flex" *ngIf="student_reminders && student_reminders.length>0">
                <ng-container *ngFor="let sr of student_reminders ">
                    <div class="reminder ms-5 d-flex flex-column align-items-center">
                        <ion-avatar (click)="showReminder(sr)">
                            <img alt="avatar-student" [src]="studentModel.getImageUrl(sr.studentId)" onerror="this.src='/assets/img/avatar.webp'" />
                            <ion-badge class=" me-1" color="secondary" mode="ios">
                                <ion-icon name="alarm-outline" size="small"></ion-icon>
                            </ion-badge>
                        </ion-avatar>
                        <span class="mt-2"> {{sr.studentFullName}}</span>
                    </div>
                </ng-container>


            </div>

            <!-- Lesson Reminders -->
            <div class="old_items" *ngIf="reminders && reminders.length>0">
                <ion-card *ngFor="let r of reminders;let index=index" [ngClass]="{'reminder-item': !reminder_expanded, 'reminder-item-expanded': reminder_expanded}" class="score-item" [style.transform]="'scale(' + getScale(index,reminder_expanded) + ')'">
                    <ion-item lines="none">
                        <ion-avatar slot="start">
                            <ion-icon name="alarm-outline" color="secondary" size="large" *ngIf="!r.isReport"></ion-icon>
                            <ion-icon name="alarm-outline" color="warning" size="large" *ngIf="r.isReport"></ion-icon>
                            <!-- <ion-icon name="newspaper-outline" color="warning" size="small" *ngIf="r.isReport"></ion-icon> -->
                        </ion-avatar>
                        <ion-label>
                            <ion-note> {{r.remindTime | date}}</ion-note>
                            <p> {{r.note}}</p>
                        </ion-label>

                        <div class="d-flex flex-column actions">
                            <ion-button fill="clear" slot="end" (click)="remove_reminder(n)" color="medium">
                                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                            </ion-button>
                            <ion-button fill="clear" slot="end" (click)="share_reminders(n)" color="medium">
                                <ion-icon slot="icon-only" name="share-social"></ion-icon>
                            </ion-button>
                        </div>

                    </ion-item>
                </ion-card>
                <div class="d-flex justify-content-center">
                    <ion-button fill="clear" size="small" *ngIf="reminders.length>1" (click)="reminder_expanded=!reminder_expanded" style="margin-top: -0.5rem;">
                        <ng-container *ngIf="!reminder_expanded">
                            <ion-icon name="chevron-down-outline"></ion-icon>
                            گسترش موارد
                        </ng-container>
                        <ng-container *ngIf="reminder_expanded">
                            <ion-icon name="chevron-up-outline"></ion-icon>
                            بستن
                        </ng-container>
                    </ion-button>
                </div>
            </div>
        </div>



    </div>
</ion-content>
