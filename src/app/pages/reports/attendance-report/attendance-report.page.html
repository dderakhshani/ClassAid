<ion-header>
    <ion-toolbar>
        <ion-title>گزارش حضور و غیاب</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="pb-5">


        <ion-card *ngFor="let student of students" class="student-card " [routerLink]="['detail/'+student.id]">

            <ion-card-content>
                <div class="d-flex">
                    <ion-avatar class="ms-2">
                        <img alt="Avatar-Student" [src]="student.getImageUrl()" onerror="this.src='/assets/img/avatar.webp'" />
                    </ion-avatar>

                    <div class="flex-fill">
                        <div>
                            {{student.fullName}}
                        </div>
                        <table>
                            <tr>
                                <th class="present">حاضر</th>
                                <th class="absent">غایب</th>
                                <th class="delay">تاخیر</th>
                                <th class="remote">راه دور</th>
                            </tr>
                            <tr>
                                <td class="p-2">
                                    <ion-badge color="success" mode="ios" *ngIf="student.present>0">
                                        {{student.present}}
                                    </ion-badge>
                                </td>
                                <td class="p-2">
                                    <ion-badge color="danger" mode="ios" *ngIf="student.absent>0">
                                        {{student.absent}}
                                    </ion-badge>
                                </td>
                                <td class="p-2">
                                    <ion-badge color="warning" mode="ios" *ngIf="student.delay>0">
                                        {{student.delay}}
                                    </ion-badge>
                                </td>
                                <td class="p-2">
                                    <ion-badge color="secondary" mode="ios" *ngIf="student.remote>0">
                                        {{student.remote}}
                                    </ion-badge>
                                </td>
                            </tr>
                        </table>
                    </div>

                </div>
            </ion-card-content>


        </ion-card>

    </div>
</ion-content>
