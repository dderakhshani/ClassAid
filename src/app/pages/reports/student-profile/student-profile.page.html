<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title> پروفایل دانش آموزی</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="pb-5">


        <ion-grid fixed class="mt-3">
            <ion-row>
                <ion-col size="4" *ngFor="let student of students " class="d-flex  align-items-stretch">
                    <ion-card class="student-card flex-fill" [routerLink]="['detail/'+student.id]">


                        <!-- Avatar -->
                        <div class="d-flex justify-content-center pt-2">
                            <ion-avatar slot="start">
                                <img alt="Avatar-Student" [src]="student.getImageUrl()" onerror="this.src='/assets/img/avatar.webp'" />
                            </ion-avatar>
                        </div>

                        <ion-card-header class="p-1">
                            <ion-card-subtitle class="text-center">
                                {{student.fullName}}
                            </ion-card-subtitle>
                        </ion-card-header>

                    </ion-card>
                </ion-col>

            </ion-row>
        </ion-grid>

    </div>
</ion-content>
